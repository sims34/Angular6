
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->

  <ng-container matColumnDef="original_title">
    <th mat-header-cell *matHeaderCellDef> original_title </th>
    <td mat-cell *matCellDef="let element"> {{element.original_title}} </td>
  </ng-container>
   <!-- Name Column -->
  <ng-container matColumnDef="popularity">
    <th mat-header-cell *matHeaderCellDef> popularity </th>
    <td mat-cell *matCellDef="let element"> {{element.popularity}} </td>
  </ng-container>

 <!-- Name Column -->
  <ng-container matColumnDef="adult">
    <th mat-header-cell *matHeaderCellDef> adult </th>
    <td mat-cell *matCellDef="let element"> {{element.adult}} </td>
  </ng-container>

 <!-- Name Column -->
  <ng-container matColumnDef="overview">
    <th mat-header-cell *matHeaderCellDef> overview </th>
    <td mat-cell *matCellDef="let element"> {{element.overview}} </td>
  </ng-container>
 <!-- Name Column -->
  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef> release_date </th>
    <td mat-cell *matCellDef="let element"> {{element.release_date | date:"MM/dd/yy"}} 
    </td>
  </ng-container>
 <!-- Name Column -->
  <ng-container matColumnDef="vote_average">
    <th mat-header-cell *matHeaderCellDef> vote_average </th>
    <td mat-cell *matCellDef="let element">
    
    <span [style.color]="element.vote_average | changeColor">
    {{element.vote_average }}
    </span>
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> release_date </th>
    <td mat-cell *matCellDef="let element"> 
    <button mat-flat-button color="primary" [routerLink]="[element.id]">Detail</button>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
